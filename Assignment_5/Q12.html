<!DOCTYPE html>
<html>
<head>
    <title>Q12</title>
    <link rel="stylesheet" href="Q12.css">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
</body>
<script>
    const button = document.getElementById('theme-toggle');
    button.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
    });
</script>
</html>
